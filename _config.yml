# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Seth Weiland
  url:               https://twitter.com/zaglamir
  email:             zach@thisismetis.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/sethweiland

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist

# Page List
pages_list:       
  About: '/about'
  Archive: '/archive'
  Feed: '/index.html'
